<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="product.css">
    <link rel="icon" type="image/x-icon" href="icon-cart.png">
</head>
<body>
    <div class="container">
        <div class="card-box">
        <div class="card-image">
            <img src="mug.jpg" class="desktop-img">
            </div>
        <div class="card-text">
         <h2 class="product">COFFEE MUG</h2>
        
         <h1 class="product-title">White Coffee Mug</h1>
         
             <p class="desc">Coffee Mugs are designed to express
             emotions. These are acclaimed for 
             their amazing designs & superior 
             quality.</p>
        
            <p class="price">
                  <span class="green-text">&#8377;149 </span> 
                  <span class="cut-text">  <s>&#8377;230</s></span>
                </p>
                
            <button>
                <i><img src="icon-cart.png"></i>  Add to Cart 
            </button>
            
           </div> 
        </div>
        </div>

</body>
</html>
