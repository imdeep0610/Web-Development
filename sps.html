<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="C:/Users/deepshikha13/Desktop/SK/JavaScript/Project/Stone-Paper-Scissor/Images/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="C:/Users/deepshikha13/Desktop/SK/JavaScript/Project/Stone-Paper-Scissor/Images/paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="C:/Users/deepshikha13/Desktop/SK/JavaScript/Project/Stone-Paper-Scissor/Images/scissors.png">
        </div>
    </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
    <script src="sps.js"></script>
</body>
</html>
